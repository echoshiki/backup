<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>商家管理后台</title>
	<link type="image/x-icon" href="favicon.ico" rel="icon">
	{js:jquery}
	{js:dialog}
	{js:form}
	{js:artTemplate}
	<script type='text/javascript' src="{theme:javascript/html5.js}"></script>
	<script type='text/javascript' src="{theme:javascript/common.js}"></script>
	<!--[if lt IE 9]>
	<link rel="stylesheet" href="{skin:css/ie.css}" type="text/css" media="screen" />
	<![endif]-->
	<link rel="stylesheet" href="{skin:css/admin.css}" type="text/css" media="screen" />
	{js:validate}
</head>

<body>
	<!--头部 开始-->
	<header id="header">
		<hgroup>
			<h1 class="site_title"><a href="{url:/seller_direct/index}"><img src="{skin:images/main/logo.png}" /></a></h1>
			<h2 class="section_title"></h2>
			<div class="btn_view_site"><a href="{url:}" target="_blank">网站首页</a></div>
			<div class="btn_view_site"><a href="{url:/systemseller/logout}">退出登录</a></div>
		</hgroup>
	</header>
	<!--头部 结束-->

	<!--面包屑导航 开始-->
	<section id="secondary_bar">
		<div class="user">
			<p>{$seller_name}</p>
		</div>
	</section>
	<!--面包屑导航 结束-->

	<!--侧边栏菜单 开始-->
	<aside id="sidebar" class="column">
		<h3>统计结算模块</h3>
		<ul class="toggle">
			<li class="icn_tags"><a href="{url:/seller_direct/index}">管理首页</a></li>
			<li class="icn_settings"><a href="{url:/seller_direct/account}">提成统计</a></li>
			<li class="icn_categories"><a href="{url:/seller_direct/order_goods_list}">提成明细</a></li>
			<li class="icn_photo"><a href="{url:/seller_direct/bill_list}">提现申请</a></li>
		</ul>

		<h3>代理商模块</h3>
		<ul class="toggle">
			<li class="icn_categories"><a href="{url:/seller_direct/seller_list}">代理商列表</a></li>
		</ul>

		<h3>配置模块</h3>
		<ul class="toggle">
			<li class="icn_profile"><a href="{url:/seller_direct/seller_edit}">资料修改</a></li>
		</ul>

	</aside>
	<!--侧边栏菜单 结束-->

	<!--主体内容 开始-->
	<section id="main" class="column">
		{viewcontent}
	</section>
	<!--主题内容 结束-->
</body>
</html>
